<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Style.css">
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <div class="title flex">
            <h1>To Do List</h1>
        </div>

        <div class="list flex">
            <div class="list-form">
                <form method="post">
                    <input type="text" placeholder="Type here" id="to-do">
                </form>
            </div>
            <button id="add" onclick="add();">Add</button>
        </div>

        <div class="list-to-do flex" id="list-to-do">
            <div id="task-to-do">
                <div id="item"><p></p></div>
            </div>
                
            <div class="operations flex">
                    <button id="edit" onclick="edit();">Edit</button>
                    <button id="del" onclick="remove();">Delete</button>
            </div> 
        </div>
    </div>

  <script src="index.js"></script>  
</body>
</html>
